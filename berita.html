<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berita - Perpustakaan San Digital</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .berita-card {
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .berita-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .berita-card:active {
      transform: scale(0.98);
    }

    .btn-kembali {
      font-size: 0.95rem;
      font-weight: 500;
      color: #0056b3;
      text-decoration: none;
      transition: color 0.3s;
    }

    .btn-kembali:hover {
      color: #003366;
    }

    footer {
      margin-top: 3rem;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>
<body>

  <!-- Placeholder untuk Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Konten Utama -->
  <main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
      <h2 class="mb-3">üì∞ Berita Terbaru</h2>
      <a href="index.html" class="btn-kembali">‚Üê Kembali ke Beranda</a>
    </div>

    <!-- Grid Berita -->
    <div class="row" id="berita-container">
      <!-- Loading Spinner -->
      <div class="col-12 text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Memuat berita...</p>
      </div>
    </div>
  </main>

  <!-- Placeholder Footer -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dynamic Navbar & Footer -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar-placeholder').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>

  <!-- Berita Data Simulation (Bisa diganti dengan Firebase/Fetched JSON) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const beritaContainer = document.getElementById('berita-container');
      beritaContainer.innerHTML = ''; // Bersihkan loading spinner

      // Simulasi data berita
      const beritaList = [
        {
          judul: "Perpustakaan San Digital Luncurkan Koleksi E-Book Terbaru",
          gambar: "images/berita1.jpg",
          deskripsi: "Lebih dari 500 judul baru kini tersedia secara gratis untuk anggota perpustakaan.",
          tanggal: "21 Juli 2025"
        },
        {
          judul: "Workshop Literasi Digital: Gratis untuk Mahasiswa!",
          gambar: "images/berita2.jpg",
          deskripsi: "Daftar sekarang dan tingkatkan kemampuan literasi digital Anda.",
          tanggal: "19 Juli 2025"
        },
        {
          judul: "Perpustakaan Buka Hingga Malam Selama Musim Ujian",
          gambar: "images/berita3.jpg",
          deskripsi: "Fasilitas tambahan dan jam operasional diperpanjang untuk mendukung pembelajaran.",
          tanggal: "18 Juli 2025"
        }
      ];

      beritaList.forEach((item, index) => {
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-4';

        const card = document.createElement('div');
        card.className = 'card berita-card h-100 shadow-sm';
        card.innerHTML = `
          <img src="${item.gambar}" class="card-img-top" alt="${item.judul}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${item.judul}</h5>
            <p class="card-text text-muted">${item.tanggal}</p>
            <p class="card-text">${item.deskripsi}</p>
            <a href="#" class="mt-auto btn btn-outline-primary btn-sm w-100">Selengkapnya</a>
          </div>
        `;

        // Efek klik animasi tambahan
        card.addEventListener('click', () => {
          card.style.animation = 'clickPop 0.2s ease';
          setTimeout(() => card.style.animation = '', 200);
        });

        col.appendChild(card);
        beritaContainer.appendChild(col);
      });
    });

    // Tambahkan animasi keyframes
    const style = document.createElement('style');
    style.textContent = `
      @keyframes clickPop {
        0% { transform: scale(1); }
        50% { transform: scale(0.97); }
        100% { transform: scale(1); }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
