<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengumuman Perpustakaan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .pengumuman-item {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #198754;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .pengumuman-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .pengumuman-item:active {
      transform: scale(0.98);
    }
    .pengumuman-date {
      font-weight: bold;
      color: #198754;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Perpustakaan San Digital</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="berita.html">Berita</a></li>
        <li class="nav-item"><a class="nav-link" href="testimoni.html">Testimoni</a></li>
        <li class="nav-item"><a class="nav-link" href="agenda.html">Agenda</a></li>
        <li class="nav-item"><a class="nav-link active" href="pengumuman.html">Pengumuman</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Konten -->
<div class="container mt-5">
  <h2 class="mb-4">Pengumuman Terbaru</h2>

  <!-- Form Tambah Pengumuman -->
  <form id="formPengumuman" class="mb-4">
    <div class="row g-3">
      <div class="col-md-3">
        <input type="date" id="tglPengumuman" class="form-control" required />
      </div>
      <div class="col-md-5">
        <input type="text" id="isiPengumuman" class="form-control" placeholder="Isi Pengumuman" required />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Tambah</button>
      </div>
    </div>
  </form>

  <!-- Daftar Pengumuman -->
  <div id="daftarPengumuman">
    <div class="pengumuman-item">
      <div class="pengumuman-date">20 Juli 2025</div>
      <div class="pengumuman-text">Perpustakaan tutup sementara untuk perawatan sistem.</div>
    </div>
  </div>
</div>

<!-- JS Tambah Pengumuman -->
<script>
  document.getElementById('formPengumuman').addEventListener('submit', function(e) {
    e.preventDefault();

    const tgl = document.getElementById('tglPengumuman').value;
    const isi = document.getElementById('isiPengumuman').value;

    const item = document.createElement('div');
    item.className = 'pengumuman-item';
    item.innerHTML = `
      <div class="pengumuman-date">${tgl}</div>
      <div class="pengumuman-text">${isi}</div>
    `;

    const list = document.getElementById('daftarPengumuman');
    list.prepend(item);

    this.reset();
  });
</script>

<a href="index.html" class="btn btn-primary mt-4">‚Üê Kembali ke Beranda</a>
</div>
<!-- Load Footer -->
<div id="footer-placeholder"></div>

<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>


</body>
</html>
